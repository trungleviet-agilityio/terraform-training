name: Terraform Apply

on:
  push:
    branches:
      - feat/terraform-practice
    paths:
      - 'practice/deploy/**'
      - '.github/workflows/apply.yml'
  workflow_dispatch:
    inputs:
      layer:
        description: 'Layer to apply (auto-detect if not specified)'
        required: false
        type: string
        default: ''
      environment:
        description: 'Environment to deploy to (default: dev)'
        required: false
        type: choice
        options:
          - dev
          - stage
          - prod
        default: 'dev'

permissions:
  id-token: write
  contents: read

jobs:
  detect-changes:
    name: Detect Changed Layers and Environment
    runs-on: ubuntu-latest
    outputs:
      layers: ${{ steps.detect.outputs.layers }}
      environment: ${{ steps.env.outputs.environment }}
      has_10_core: ${{ steps.detect.outputs.has_10_core }}
      has_20_infra: ${{ steps.detect.outputs.has_20_infra }}
      has_30_app: ${{ steps.detect.outputs.has_30_app }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed layers
        id: detect
        run: |
          CHANGED_LAYERS_ARR=()
          HAS_10_CORE=false
          HAS_20_INFRA=false
          HAS_30_APP=false

          MANUAL_LAYER="${{ github.event.inputs.layer }}"

          if [ -n "$MANUAL_LAYER" ]; then
            CHANGED_LAYERS_ARR=("$MANUAL_LAYER")
            case "$MANUAL_LAYER" in
              "10_core") HAS_10_CORE=true ;;
              "20_infra") HAS_20_INFRA=true ;;
              "30_app") HAS_30_APP=true ;;
            esac
          else
            if [ "${{ github.event_name }}" = "push" ]; then
              if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
                CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
              else
                CHANGED_FILES=$(git diff --name-only --diff-filter=A HEAD || git ls-files practice/deploy/)
              fi
            else
              CHANGED_FILES=$(git ls-files practice/deploy/)
            fi

            echo "Changed files:"
            echo "$CHANGED_FILES"

            if echo "$CHANGED_FILES" | grep -q "^practice/deploy/10_core/"; then
              CHANGED_LAYERS_ARR+=("10_core")
              HAS_10_CORE=true
            fi
            if echo "$CHANGED_FILES" | grep -q "^practice/deploy/20_infra/"; then
              CHANGED_LAYERS_ARR+=("20_infra")
              HAS_20_INFRA=true
            fi
            if echo "$CHANGED_FILES" | grep -q "^practice/deploy/30_app/"; then
              CHANGED_LAYERS_ARR+=("30_app")
              HAS_30_APP=true
            fi

            if [ ${#CHANGED_LAYERS_ARR[@]} -eq 0 ]; then
              echo "No specific layer changes detected. Applying all layers for consistency."
              CHANGED_LAYERS_ARR=("10_core" "20_infra" "30_app")
              HAS_10_CORE=true
              HAS_20_INFRA=true
              HAS_30_APP=true
            fi
          fi

          LAYERS_JSON=$(printf '%s\n' "${CHANGED_LAYERS_ARR[@]}" | jq -R . | jq -s -c . | tr -d '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          echo "layers=$LAYERS_JSON" >> $GITHUB_OUTPUT
          echo "has_10_core=$HAS_10_CORE" >> $GITHUB_OUTPUT
          echo "has_20_infra=$HAS_20_INFRA" >> $GITHUB_OUTPUT
          echo "has_30_app=$HAS_30_APP" >> $GITHUB_OUTPUT
          echo "Detected changed layers: ${CHANGED_LAYERS_ARR[*]}"
          echo "Layers JSON: $LAYERS_JSON"

      - name: Determine environment
        id: env
        run: |
          MANUAL_ENV="${{ github.event.inputs.environment }}"

          if [ -n "$MANUAL_ENV" ]; then
            ENV="$MANUAL_ENV"
          else
            ENV="dev"
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT

  apply-10-core:
    name: Apply Terraform - 10_core (${{ needs.detect-changes.outputs.environment }})
    needs: detect-changes
    runs-on: ubuntu-latest
    environment: ${{ needs.detect-changes.outputs.environment }}
    if: needs.detect-changes.outputs.has_10_core == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: ./.github/actions/setup-terraform
        with:
          layer: 10_core
          environment: ${{ needs.detect-changes.outputs.environment }}
          aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          run-id: ${{ github.run_id }}

      - name: Get Terraform Secrets
        id: secrets
        uses: ./.github/actions/get-terraform-secrets
        with:
          layer: 10_core
          environment: ${{ needs.detect-changes.outputs.environment }}

      - name: Terraform Apply
        if: steps.secrets.outputs.backend_available == 'true' && steps.secrets.outputs.vars_available == 'true'
        uses: ./.github/actions/terraform-apply
        with:
          layer: 10_core
          environment: ${{ needs.detect-changes.outputs.environment }}
          backend-bucket: ${{ steps.secrets.outputs.backend_bucket }}

  apply-20-infra:
    name: Apply Terraform - 20_infra (${{ needs.detect-changes.outputs.environment }})
    needs: [detect-changes, apply-10-core]
    runs-on: ubuntu-latest
    environment: ${{ needs.detect-changes.outputs.environment }}
    if: needs.detect-changes.outputs.has_20_infra == 'true' && (needs.detect-changes.outputs.has_10_core == 'false' || always() && (needs.apply-10-core.result == 'success' || needs.apply-10-core.result == 'failure' || needs.apply-10-core.result == 'skipped'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: ./.github/actions/setup-terraform
        with:
          layer: 20_infra
          environment: ${{ needs.detect-changes.outputs.environment }}
          aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          run-id: ${{ github.run_id }}

      - name: Get Terraform Secrets
        id: secrets
        uses: ./.github/actions/get-terraform-secrets
        with:
          layer: 20_infra
          environment: ${{ needs.detect-changes.outputs.environment }}

      - name: Terraform Apply
        if: steps.secrets.outputs.backend_available == 'true' && steps.secrets.outputs.vars_available == 'true'
        uses: ./.github/actions/terraform-apply
        with:
          layer: 20_infra
          environment: ${{ needs.detect-changes.outputs.environment }}
          backend-bucket: ${{ steps.secrets.outputs.backend_bucket }}

  apply-30-app:
    name: Apply Terraform - 30_app (${{ needs.detect-changes.outputs.environment }})
    needs: [detect-changes, apply-20-infra]
    runs-on: ubuntu-latest
    environment: ${{ needs.detect-changes.outputs.environment }}
    if: needs.detect-changes.outputs.has_30_app == 'true' && (needs.detect-changes.outputs.has_20_infra == 'false' || always() && (needs.apply-20-infra.result == 'success' || needs.apply-20-infra.result == 'failure' || needs.apply-20-infra.result == 'skipped'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python Build Environment
        uses: ./.github/actions/setup-python-build

      - name: Setup Terraform
        uses: ./.github/actions/setup-terraform
        with:
          layer: 30_app
          environment: ${{ needs.detect-changes.outputs.environment }}
          aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          run-id: ${{ github.run_id }}

      - name: Get Terraform Secrets
        id: secrets
        uses: ./.github/actions/get-terraform-secrets
        with:
          layer: 30_app
          environment: ${{ needs.detect-changes.outputs.environment }}

      - name: Build Lambda Packages
        if: steps.secrets.outputs.backend_available == 'true' && steps.secrets.outputs.vars_available == 'true'
        uses: ./.github/actions/build-lambda

      - name: Terraform Apply
        if: steps.secrets.outputs.backend_available == 'true' && steps.secrets.outputs.vars_available == 'true'
        uses: ./.github/actions/terraform-apply
        with:
          layer: 30_app
          environment: ${{ needs.detect-changes.outputs.environment }}
          backend-bucket: ${{ steps.secrets.outputs.backend_bucket }}
